<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofa</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="/Style/Style.css">
</head>
<body>
    <section id="service" class="bg-white container-fluid" >
        <div class="container py-3">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="display-6"><b>S O F A</b></h2>
                </div>
            </div>
    
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="row row-cols-1 row-cols-md-2 py-4">
                        <div class="col">
                            <div class="border p-3">
                                <div class="text-center">
                                    <img width="128px" src="/Img/Sofa1.png" alt="">
                                </div>
                                <div class="text-center">
                                    <h5 class="text-uppercase py-2">ESSEBODA</h5>
                                    <p>Sofa 3 dudukan, djuparp biru tua</p>
                                    <p>Rp 12.795.000</p>
                                    <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-dark">Buy</button>
                                </div>
                            </div>
                        </div>
    
                        <div class="col">
                            <div class="border p-3">
                                <div class="text-center">
                                    <img width="128px" src="/Img/Sofa2.png" alt="">
                                </div>
                                <div class="text-center">
                                    <h5 class="text-uppercase py-2">LANDSKRONA</h5>
                                    <p>Sofa 2 dudukan, bomstad emas-cokelat</p>
                                    <p>Rp 11.995.000</p>
                                    <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-dark">Buy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="row row-cols-1 row-cols-md-2 ">
                        <div class="col">
                            <div class="border p-3">
                                <div class="text-center">
                                    <img width="128px" src="/Img/sofa3.png" alt="">
                                </div>
                                <div class="text-center">
                                    <h5 class="text-uppercase py-2">PÄRUP</h5>
                                    <p>Sofa 2 dudukan, kelinge abu-abu toska</p>
                                    <p>Rp 6.995.000</p>
                                    <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-dark">Buy</button>
                                </div>
                            </div>
                        </div>
    
                        <div class="col">
                            <div class="border p-3">
                                <div class="text-center">
                                    <img width="128px" src="/Img/Sofa4.png" alt="">
                                </div>
                                <div class="text-center">
                                    <h5 class="text-uppercase py-2">VISKAFORS</h5>
                                    <p>Sofa 2 dudukan, högalid cokelat/kayu birch</p>
                                    <p>Rp 19.395.000</p>
                                    <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-dark">Buy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <!-- Bootstrap JS dan Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+YKrHA5H7t3v6v6CVyF8vut6F9QrjZpq3ZajG2OqIw7rNZwF0CZdI5sGk6"
        crossorigin="anonymous"></script>
</body>

</html>
